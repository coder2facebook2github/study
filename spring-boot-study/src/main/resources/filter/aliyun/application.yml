#server配置
server:
    port: 80
    tomcat:
        uri-encoding: UTF-8
    error:
        #为了ErrorController里的得到 exception 对象 @See SelfExceptionHandlerResolver
        include-exception: true
        response-json-include-trace: false

pagehelper:
    helper-dialect: mysql
    params: count=countSql
    reasonable: true
    support-methods-arguments: true

spring:
    #编码配置
    http:
        encoding:
            charset: UTF-8
            enabled: true
            force: true
    messages:
        encoding: UTF-8
    #jackson配置
    jackson:
        #返回json数据时，对于时间的处理
        date-format: yyyy-MM-dd HH:mm:ss
        #对于null值不序列化
        default-property-inclusion: non_null
    #邮箱配置
    mail:
        host: smtp.163.com
        password: ''
        port: 25
        properties:
            mai:
                smtp:
                    starttls:
                        required: true
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
        username: 18511717504@163.com
    #常量配置
    constant:
        user:
            address:
                area: 朝阳区
                city: 北京市
                province: 北京
                street: 三间房
            age: 26
            name: zhangsan
        welcomeWord: 你好
        comments:
            - spring
            - boot
            - 2.0
            - 明月
    hello:
        test: 床前明月光aliyun

    #thymeleaf配置
    thymeleaf:
        mode: HTML5
        cache: false
#不进行登陆验证的URI
#不支持中间带 * 的匹配规则，如 /redis/*/get
login:
    exclude:
        uri:
            - /redis/*
            - /
            - /hello/test
            - /login
            - /favicon.ico
            - /js/*
            - /css/*
            - /image/*
token:
    #登陆 token 有效时间
    timeout: 3600

env: aliyun
